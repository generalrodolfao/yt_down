version: '3.8'

services:
  yt-downloader:
    build: .
    container_name: yt-downloader
    ports:
      - "5002:5002"
    volumes:
      # Persiste downloads entre reinicializações
      - ./downloads:/app/downloads
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
    # Limites de recursos (ajuste conforme sua VPS)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

